 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
.navbar{
    background-color: black;
}
.navbar ul{
    overflow:auto;
}
.navbar li{
    list-style:none;
    float: left;
    margin: 13px 20px;
}
.navbar li a{
    padding: 3px 3px;
    text-decoration: none;
    color:white ;
}
.navbar li a:hover{
    background-color: red;
}
.search{
    float: right;
    color:white;
    padding: 12px 75px;
}
.navbar input{
    border: 2px solid black;
    border-radius: 14px;
    padding: 3px  17px;
}
    </style>
 </head>
 <body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#" target="_blank">Home</a></li>
                <li><a href="#" target="_blank">Services</a></li>
                <li><a href="#" target="_blank">Contact us</a> </li>
                <li><a href="#" target="_blank">Help</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="serach this website">
                </div>
            </ul>
        </nav>
    </header>
 </body>
 </html>
