<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
  <h2> This is html form tutorial</h2> 
  <form action ="backend.php">
    <label for ="Name">Name:</label>
    <div><input type ="text"name="myName" Id ="Name"></div>
    <br>
    <label for ="Role">Role:</label>
    <div><input type ="text" name="myRole" Id ="Role"></div>
    <br>
    <label for ="email">Email:</label>
    <div><input type="email" name="myEmail" Id ="email"></div>
    <br>
    <label for ="Date">Date:</label>
    <div><input type="date" name="myDate" Id ="Date"></div>
    <br>
    <label for ="Bonus">Bonus:</label>
    <div><input type="number" name="myBonus" id ="Bonus"></div>
    <br>
    <label for ="Are you elegible?">Are you elegible?:</label>
    <div><input type="checkbox" name="myelegiblity" checked id ="Are you elegible?"></div>
    <br>
    <label for ="Gender">Gender:</label>
    <div> Male: <input type="radio" name="myGender" id ="Gender"> Female: <input type="radio" name="myGender" >Others :<input type="radio" name="myGender"></div>
    <br>
    <label for ="Write about youself">Write about youself:</label>
    <div> <textarea name="myText" id="Write about youself" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for ="car">car:</label>
        <select name ="mycar" id ="car">
            <option value="Indica">Indica</option>
            <option value="swift" selected>swift</option>
        </select>
    </div>
    <br>
    <div><input type="submit" value="Submit Now"></div>
    <br>
    <div><input type="reset" value="reset Now"></div>
</form> 
</body>
</html>
